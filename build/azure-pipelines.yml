trigger:
  branches:
    include:
      - main

pr: [main]

resources:
  repositories:
    - repository: templates
      type: github
      name: microsoft/vscode-engineering
      ref: joao/eligible-mouse
      endpoint: Monaco

parameters:
  - name: nextVersion
    displayName: ðŸš€ Publish version
    type: string
    default: 'none'

extends:
  template: azure-pipelines/npm-package/pipeline.yml@templates
  parameters:
    npmPackages:
      - name: vsce
        buildSteps:
          - script: npm ci
          - script: npm run build
        testPlatforms:
          - name: Linux
            nodeVersions: [16.x]
            # nodeVersions: [14.x, 16.x, 17.x]
          # - name: MacOS
          #   nodeVersions: [14.x, 16.x, 17.x]
          # - name: Windows
          #   nodeVersions: [14.x, 16.x, 17.x]
        testSteps:
          - script: npm ci
          - script: npm test
        nextVersion: ${{ parameters.nextVersion }}
